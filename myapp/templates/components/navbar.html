{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}My Site{% endblock %}</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="{% static 'src/styles.css' %}" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'home.css' %}" />

  <style>
    {% block style %}
    styles are added here
    {% endblock %}
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="bg-gray-100 shadow px-4 py-3 fixed w-full top-0 z-10">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="{% url 'landing' %}" class="text-lg font-bold text-blue-600">MyBrand</a>
      <div class="flex space-x-4">
        <a href="{% url 'landing' %}" class="{% if request.path == '/' %}text-blue-600 font-semibold{% else %}text-gray-700{% endif %} hover:text-blue-600">Home</a>
        <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}text-blue-600 font-semibold{% else %}text-gray-700{% endif %} hover:text-blue-600">About</a>
        <a href="{% url 'contact' %}" class="text-gray-700 hover:text-blue-600">Contact</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">More</a>
      </div>
      <div class="flex items-center gap-3">
        <a href="{% url 'login_view' %}" class="text-blue-600 hover:underline">Login</a>
        <a href="{% url 'signup' %}" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="max-w-6xl mx-auto px-4 pt-20">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
