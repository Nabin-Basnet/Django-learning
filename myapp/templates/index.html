<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
}

h1, h2 {
    color: #333;
}

form {
    background: white;
    padding: 20px;
    max-width: 400px;
    margin: 20px auto;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    text-align: left;
}

input[type="text"],
input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    margin-top: 15px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
   
    <h1>Hello every one</h1>
    <h2>This is basic html form which take data from users and store in database</h2>
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <label for="name"  id="name">Name:</label>
        <input type="text" name="name" id="name"/><br><br>

        <label for="age"  id="age">Age:</label>
        <input type="text" name="age" id="age"/><br><br>

        <label for="address"  id="address">Address:</label>
        <input type="text" name="address" id="address"/><br><br>

        <label for="discription"  id="discription">Discription:</label>
        <input type="text" name="discription" id="discription"><br><br>
        <input type="file" name="image" id="image">
        <button type="submit">Add</button>
    </form>
</body>
</html>
