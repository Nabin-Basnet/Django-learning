{% extends './components/navbar.html' %}
{% load static %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm mx-auto">
    <!-- Logo Placeholder -->
    <div class="flex justify-center mb-6">
        <img src="https://via.placeholder.com/100" alt="Logo" class="w-20 h-20">
    </div>

    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

    <form action="#" method="POST">
        <!-- Email Field -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required 
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Password Field -->
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required 
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Login Button -->
        <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Login
        </button>
    </form>

    <!-- Forgot Password and Sign Up Links -->
    <div class="text-center mt-4">
        <p class="text-sm text-gray-600">Don't have an account? 
            <a href="#" class="text-blue-500 hover:text-blue-700">Sign up</a>
        </p>
        <p class="text-sm text-gray-600 mt-2">
            <a href="#" class="text-blue-500 hover:text-blue-700">Forgot Password?</a>
        </p>
    </div>
</div>


{% endblock %}
